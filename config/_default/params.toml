colorScheme = "mono"
defaultAppearance = "dark"
autoSwitchAppearance = false
footer.showAppearanceSwitcher = true
# logo = "img/author.jpg" #replaces title/home link inn header
mainSections = ["posts"]
robots = "all"

[homepage]
  layout = "custom" # valid options: page, profile, custom
  showRecent = false

[article]
  showDate = true
  showAuthor = false
  showBreadcrumbs = true
  showDraftLabel = true
  showEdit = false
  showDateUpdated = false
  # editURL = "https://github.com/username/repo/"
  editAppendPath = true
  showHeadingAnchors = true
  showPagination = true
  showReadingTime = true
  showWordCount = false

  #sharingLinks = ["facebook", "twitter", "pinterest", "reddit", "linkedin", "email"]

[list]
  showBreadcrumbs = true
  showSummary = true
  groupByYear = false

[taxonomy]
  showTermCount = true

[sitemap]
  excludedKinds = ["taxonomy", "term"]

