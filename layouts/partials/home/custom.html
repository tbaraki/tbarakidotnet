<article
  class="flex flex-col {{ if not .Site.Params.homepage.showRecent }}
    h-full
  {{ end }}"
>
  <section class="prose dark:prose-light">{{ .Content | emojify }}</section>
  <span class="flex flex-col items-center mb-3">
    {{ with .Site.Author.image }}
      <img class="mb-2 rounded-full w-36 h-36" src="{{ . | relURL }}" />
    {{ end }}
    <div class="mt-1 text-2xl">
      {{ partialCached "author-links.html" . }}
    </div>
</span>
</article>
<section>
  {{ partial "recent-articles.html" . }}
</section>
